<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递归组件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 组件在他的模板内可以递归的调用自己，只要给组件设置name的选项就欧克了 -->
    <div id="app">
        <child-component :count="1">
            <div slot="content">递归组件内容</div>
        </child-component>
    </div>
    <script>
        Vue.component('child-component',{
            name: 'child-component',
            props:{
                count:{
                    type: Number,
                    default: 1
                }
            },
            template:
            `<div class="child">
                <slot name="content"></slot>
                <child-component
                    :count="count+1"
                    v-if="count < 3">

                </child-component>
            </div>
            `,
        })
        let vm = new Vue({
            el: '#app',
        })
    </script>
</body>
</html>
