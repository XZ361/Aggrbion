<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内联模板</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 组件模板一般都实在template选向内定义的，
    Vue提供了提供了一个内敛模板的功能，在使用组件时，给组件标签适用inline-tmplate特性，组件就会将他的内容当做模板，
    而不是把它当做内容分发，这让模板更加灵活-->
    <div id="app">
        <child-component inline-template>
            <div>
                <h2>在父组件中定义子组件的模板</h2>
                <p>{{msg}}</p>
            </div>
        </child-component>
        <p>{{message}}</p>

    </div>
    <script>
        Vue.component('child-component',{
            data:function(){
                return{
                    msg: '在子组件中声明的数据'
                }
            }
        })

        let vm = new Vue({
            el: '#app',
            data:{
                message: '在父组件中声明的数据',
                text: 'hello'
            },
        })
    </script>
</body>
</html>
