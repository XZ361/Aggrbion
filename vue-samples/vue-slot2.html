<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单个slot用法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <child-component>
            <p>分发的内容</p>
            <p>更多分发的内容</p>
            <slot>我就是父组件插入的内容</slot>
        </child-component>
    </div>
    <script>
        /** 
         * 在子组件内适用特殊的slot元素就可以为这个子组件开启一个slot插槽，
         * 在父组件模板里，插入在子组件标签内的所有内容讲替代子组件的slot标签以及它的内容
         */
        Vue.component('child-component',{
            template:
            `
                <div>
                    <slot>
                        <p>如果没有父组件差如内容，我讲默认出现</p>    
                    </slot>
                </div>
            `,
        })

        let vm = new Vue({
            el: '#app',
            
        })
    </script>
</body>
</html>
