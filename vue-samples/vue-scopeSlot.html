<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域插槽</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <child-component>
            <template scope="props">
                <p>来自伏组件的内容</p>
                <p>{{props.msg}}</p>
            </template>
        </child-component>
    </div>
    <script>
        /** 
         * 作用域插槽是一种特殊的slot，
         * 使用一个可以复用的模板替换已已渲染元素
         */
        Vue.component('child-component',{
            template:
            `
                <div class="container">
                    <slot msg="来自子组件的内容"></slot>    
                </div>
            `,
        })
        let vm  = new Vue({
            el: '#app',
        })
        /** 
         * slot上有一个类似props传递数据给组件的写法msg="xxx",将数据传到了插槽，
         * 父组件中使用了template元素，而且拥有一个scope="props"的特性，，这里的props只是一个临时变量，
         * 就像v-for中的item 一样。template 中可以通过临时变量props来访问子组件插槽的数据msg
         */
    </script>
</body>
</html>
