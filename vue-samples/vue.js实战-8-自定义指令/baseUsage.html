<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本用法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 可以根据不同的需求在不同的够子函数内完成逻辑代码 -->
    <div id="app">
        <input type="text" v-focus>
    </div>
    <script>
        /** 
         * 自定义指令的注册方法和组件类似，也分全局和局部
         * 比如注册v-focus,用于在input、textarea元素初始化时自动获得焦点
         * 
         */
        // 全局注册
        // <!-- 在元素插入父节点时就调用，最好用inserted -->
         
        Vue.directive('focus',{
            // 指令选项
            inserted: function (el) {
                el.focus();
            }
        });
        // 我们用到了el: 他的含义如下：
        // el ：指令所绑定的元素，可用来直接操作dom
        // binding: 是一个对象，包涵许多属性
        
        // 局部注册
        /** 自定义指令的各大选项：
         * bind: 只调用一次，指令第一次绑定到元素上时调用，用这个够子函数可以定义一个在绑定时执行一次的初始化操作。
         * inserted: 被绑定元素插入父节点时调用（父节点存在即可调用，不必存在于document中）
         * update ：被绑定元素所在的模板更新时调用，而不伦绑定值是否变化。通过比较更新前后的绑定值，可以忽略不必要的模板更新。
         * componentUpdated: 被绑定元素所在模板完成一次更新周期时调用。
         * unbind: 只调用一次，指令与元素解绑时调用。
        */
        let vm = new Vue({
            el: '#app',
            // directives:{
            //     focus:{
            //         // 指令选项
            //     }
            // }
        })
    </script>
</body>
</html>
